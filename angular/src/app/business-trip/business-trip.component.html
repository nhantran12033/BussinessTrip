<div class="card" *ngIf="islisting">
  <div class="card-header">
    <div class="row">
      <div class="col col-md-6">
        <h5 class="card-title">
          {{ 'Business Trip List' | abpLocalization }}
        </h5>
      </div>
      <div class="text-end col col-md-6">
        <div class="text-lg-end pt-2">
          <div class="text-padding">
          </div>
        </div>
      </div>
    </div>

    <div class="card-body">
      <ngx-datatable [rows]="tripDto" default>
        <ngx-datatable-column [name]="'::Operater Name' | abpLocalization" prop="operaterName"></ngx-datatable-column>
        <ngx-datatable-column [name]="'::Request Number' | abpLocalization" prop="requestNumber">

        </ngx-datatable-column>
        <ngx-datatable-column [name]="'::Request Date' | abpLocalization" prop="requestedDate">
          <ng-template let-row="row" ngx-datatable-cell-template>
            {{ row.requestedDate | date }}
          </ng-template>

        </ngx-datatable-column>
        <ngx-datatable-column [name]="'::Total Amount' | abpLocalization" prop="totalAmount">

        </ngx-datatable-column>
        <ngx-datatable-column [name]="'::Business Type' | abpLocalization" prop="businessType">

        </ngx-datatable-column>
        <ngx-datatable-column [name]="'::Notes' | abpLocalization" prop="notes">

        </ngx-datatable-column>
        <ngx-datatable-column [name]="'::Actions' | abpLocalization"
                              [maxWidth]="150"
                              [sortable]="false">
          <ng-template let-row="row" ngx-datatable-cell-template>
            <div ngbDropdown container="body" class="d-inline-block">
              <button class="btn btn-primary btn-sm dropdown-toggle"
                      data-toggle="dropdown"
                      aria-haspopup="true"
                      ngbDropdownToggle>
                <i class="fa fa-cog me-1"></i>{{ '::Actions' | abpLocalization }}
              </button>
              <div ngbDropdownMenu>
                <button ngbDropdownItem (click)="Edit(row.id)">
                  {{ '::Edit' | abpLocalization }}
                </button>
                <button ngbDropdownItem (click)="delete(row.id)">
                  {{ '::Delete' | abpLocalization }}
                </button>
              </div>
            </div>
          </ng-template>
        </ngx-datatable-column>
      </ngx-datatable>
    </div>
  </div>
</div>
<div class="card">
  <router-outlet></router-outlet>
</div>
